<!doctype html>
<html ng-app="mainApp">
<head>
<meta charset="utf-8">
<title>Slider Demo</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script type="text/javascript" src="js/app.js"></script>


</head>

<body>
	
<div class="main_conatiner">
    <div ng-controller="homeController">
        <div class="sliderConatiner">
            <img  ng-repeat="slide in slides" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
            <a id="next" href="#" ng-click="nextSlide()">&raquo;</a>
            <a id="prev" href="#" ng-click="prevSlide()">&laquo;</a>
        </div>
    </div>
</div>





</body>
</html>
