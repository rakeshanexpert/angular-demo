<!doctype html>
<html ng-app="mainApp">
<head>
<meta charset="utf-8">
<title>Test Demo</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="json/json-data.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

</head>

<body>
<!--===Tab Section===-->	
<div class="main_conatiner">
    <div class="searchDataSec">
        <form>
            <input type="text" name="name" placeholder="Search..." ng-model="studentName"/>
            <input type="submit" value="" />
        </form>
    </div>
     <div class="mainTabContainer" ng-controller="tabController">
        <ul class="tabList">
            <li ng-class="{active:isSelected(1)}">
                <a href="javascript:void(0)" ng-click="selectTab(1)">All</a>
            </li> 
            <li ng-class="{active:isSelected(2)}">
                <a href="javascript:void(0)" ng-click="selectTab(2)">News</a>
            </li> 
             <li ng-class="{active:isSelected(3)}">
                <a href="javascript:void(0)" ng-click="selectTab(3)">Photos</a>
            </li> 
             <li ng-class="{active:isSelected(4)}">
                <a href="javascript:void(0)" ng-click="selectTab(4)">Videos</a>
            </li>          
        </ul>
        <div class="tabContainet">
            <div class="tabData" ng-show="isSelected(1)">
                <ul>
                    <li ng-repeat="repatlist in optsList | filter: studentName">
                        <a href="#"><img ng-src="{{repatlist.image}}"></a>
                        <h1>{{repatlist.heading}}</h1>
                        <p>{{repatlist.description}}</p> 
                    </li>
                </ul>
                
            </div>
            <div class="tabData" ng-show="isSelected(2)">   
                <ul>
                    <li ng-repeat="secondRepatlist in secondOptsList | filter: studentName">
                        <a href="#"><img ng-src="{{secondRepatlist.image}}"></a>
                        <h1>{{secondRepatlist.heading}}</h1>
                        <p>{{secondRepatlist.description}}</p> 
                    </li>
                </ul>
            </div>
            <div class="tabData" ng-show="isSelected(3)">
                
            </div>
            <div class="tabData" ng-show="isSelected(4)">
                
            </div>
        </div>
    </div>
</div>


</body>
</html>
