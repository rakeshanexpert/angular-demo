<!doctype html>
<html ng-app="mainApp">
<head>
<meta charset="utf-8">
<title>Test Demo</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />

 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="json/json-data.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

</head>

<body>

<div class="main_conatiner">
    <div class="searchDataSec">
        <form>
            <input type="text" name="name" placeholder="Search..." ng-model="allFilter"/>
            <input type="submit" value="" />
        </form>
    </div>
    
    <div class="tableData" ng-controller="studentController">
        <table border="0">
            <tr>
                <td><input type="text" name="name" placeholder="Search By Name" ng-model="gridFilter.Name"/></td>
                <td><input type="text" name="name" placeholder="Search By Roll No" ng-model="gridFilter.RollNo"/></td>
                <td><input type="text" name="name" placeholder="Search By Percentage" ng-model="gridFilter.Percentage"/></td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Percentage</th>
            </tr>
            <tr ng-repeat = "student in students | filter:gridFilter | filter: allFilter |orderBy:'Name' | orderBy:'RollNo'">
               <td>{{ student.Name }}</td>
               <td>{{ student.RollNo }}</td>
               <td>{{ student.Percentage }}</td>
            </tr>
           
        </table>
    </div>

   
</div>


</body>
</html>
